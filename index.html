<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text"><h1>Sign In</h1></div>
        <input type="text" class="username-input" placeholder="Username"><br />
        <input type="password" class="password-input" placeholder="Password">
        <h1 class="forgot-password">Forgot password ?</h1>
        <button class="login">LOGIN</button>
        <h1 class="or"><span>or</span></h1>
        <button class="register">REGISTER</button>
    </div>
</body>
</html>
